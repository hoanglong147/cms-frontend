<div>
    <img id="bg-login" src="./assets/svg/sidebar/Background.svg" alt="">
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4" style="margin-top: 200px;">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <div style="height: 0px;">
                        <img id="logo" src="./assets/svg/sidebar/Logo.svg" alt="" style="margin-top: -142px;">
                    </div>
                    <h3 class="text-center font-weight-light my-4"><b>Đăng nhập</b></h3>
                </div>
                <div class="card-body">
                    <form #loginForm="ngForm" (ngSubmit)="onSubmitLogin(loginForm)">
                        <div class="col-lg-12 form-group">
                            <label class="small mb-1" for="username">Tên đăng nhập</label><span class="req"> * </span>
                            <div class="input-group mb-3">
                                <input class="form-control" type="text" name="username" id="username" ngModel required autofocus>
                                <!-- <div class="input-group-append">
                                    <span class="input-group-text">@fis.com</span>
                                </div> -->
                            </div>
                        </div>
                        <div class="col-lg-12 form-group">
                            <label class="small mb-1" for="password">Mật khẩu</label><span class="req"> * </span>
                            <input class="form-control" type="password" name="password" id="password" ngModel required minlength="1">
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                            <!-- <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Đăng
                                nhập</button> -->
                            <input class="btn btn-lg btn-secondary btn-block" type="submit" value="Login">
                        </div>
                    </form>
                </div>
                <button type="button" class="btn btn-sm" style="background-color: rgb(235, 235, 235);"
                (click)="openModalEditUser()">
                Register
            </button>
                <div class="card-footer">
                    <div *ngIf="isLoading">
                        <app-loading-spinner></app-loading-spinner>
                    </div>
                    <div class="alert alert-danger" *ngIf="error">
                        <p>{{ error }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #modalEditUser let-modal1>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Register</h4>
        <button id="btnCloseModalEdit" type="button" class="close" aria-label="Close" (click)="modal1.dismiss('close')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div style="border: solid 1px #E8E8E8;border-radius: 6px;">
                <form #formCreate="ngForm">
                    <div class="form-group">
                        <div>
                            <label for="">username<span style="color: red;"> *</span></label>
                            <input class="form-control" ngModel name="username">
                        </div>
                        <div>
                            <label for="">password</label>
                            <input class="form-control" ngModel name="password">
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <div class="mr-auto">
                        <button type="button" class="btn btn-sm btn-secondary"
                            (click)="onCreateUser(formCreate)">Save</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-sm btn-secondary" (click)=" modal1.dismiss('close')">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
    </div>
</ng-template>
