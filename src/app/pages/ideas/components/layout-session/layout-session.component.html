<div class="d-flex flex-wrap">
  <h1>List Sessions</h1>
  <spending-session-item *ngFor="let item of sessions" [session]="item"></spending-session-item>
</div>
<div class="w-50 d-flex justify-content-center" *ngIf="total !== 0 && sessions.length < total">
  <button class="btn btn-primary" (click)="loadMore()">Load More</button>
</div>
