<div class="card">
  <div class="card-header d-flex justify-content-between">
    <h4 class="card-title"> Session Management</h4>
    <button class="btn btn-success" (click)="openModalAddEdit()">
      <fa-icon [icon]="['fas','plus']"></fa-icon>
    </button>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table">
        <thead class=" text-primary">
          <th>
            Name
          </th>
          <th>
            Creator
          </th>
          <th>
            Start Time
          </th>
          <th class="text-right">
            End time idea
          </th>
          <th class="text-right">
            End Time
          </th>
          <th class="text-center">
            Action
          </th>
        </thead>
        <tbody>
          <tr *ngFor="let item of sessions;let $index = index">
            <td>
              {{item.name}}
            </td>
            <td>
              {{item.qaName}}
            </td>
            <td>
              {{item.startDate | date:'short'}}
            </td>
            <td class="text-right">
              {{item.closureDateIdea | date:'short'}}
            </td>
            <td class="text-right">
              {{item.clouserDate | date:'short'}}
            </td>
            <td class="text-center">
              <button class="btn btn-primary me-2" (click)="openModalAddEdit($index,item)">
                <fa-icon [icon]="['fas','edit']"></fa-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
