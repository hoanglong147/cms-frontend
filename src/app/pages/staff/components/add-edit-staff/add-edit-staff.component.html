<div class="modal-header">
  <h4 class="modal-title pull-left m-0">Staff</h4>
  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="close(null)">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" (submit)="onSubmit()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" aria-describedby="Username" formControlName="username">
      <span class="text-danger"
        *ngIf="(form.controls.username.dirty || form.controls.username.touched) && form.controls.username.errors">Username
        is
        required</span>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" aria-describedby="Password" formControlName="password">
      <span class="text-danger"
        *ngIf="(form.controls.password.dirty || form.controls.password.touched) && form.controls.password.errors">Password
        is
        required</span>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name Staff</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="name" formControlName="name">
      <span class="text-danger"
        *ngIf="(form.controls.name.dirty || form.controls.name.touched) && form.controls.name.errors">Name is
        required</span>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" aria-describedby="email" formControlName="email">
      <span class="text-danger"
        *ngIf="(form.controls.email.dirty || form.controls.email.touched) && form.controls.email.errors?.required">email
        is
        required</span>
      <span class="text-danger"
        *ngIf="(form.controls.email.dirty || form.controls.email.touched) && form.controls.email.errors?.email">email is
        not correct</span>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" aria-describedby="address" formControlName="address">
      <span class="text-danger"
        *ngIf="(form.controls.address.dirty || form.controls.address.touched) && form.controls.address.errors">address
        is
        required</span>
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select class="form-select form-select-sm tags-idea" aria-label=".form-select-sm example" id="role"
        formControlName="role">
        <option value="1" selected>Staff</option>
        <option value="3">QA</option>
      </select>
      <span class="text-danger"
        *ngIf="(form.controls.role.dirty || form.controls.role.touched) && form.controls.role.errors">role
        is
        required</span>
    </div>
    <button type="submit" class="btn btn-primary" spendingSpinButton [loading]="loading">Submit</button>
  </form>
</div>
